<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="calculator">
  <div class="calculator-display">
    <input type="text" id="result" placeholder="0" readonly>
  </div>
  <div class="calculator-buttons">
    <button>C</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>/</button>
    <button>*</button>
    <button>-</button>
    <button>+</button>
    <button>.</button>
    <button>=</button>
  </div>
</div>


<script src="main.js"></script>

</body>
</html>

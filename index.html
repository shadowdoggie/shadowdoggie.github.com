<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="calculator">
  <div class="calculator-display">
    <input type="text" id="result" placeholder="0" readonly>
  </div>
  <div class="calculator-buttons">
    <button>C</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>/</button>
    <button>*</button>
    <button>-</button>
    <button>+</button>
    <button>.</button>
    <button>=</button>
    <audio id="button-sound-1" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-2" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-3" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-4" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-5" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-6" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-7" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-8" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-9" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-0" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-equals" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-add" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-subtract" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-multiply" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-divide" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-dot" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-clear" src="./sounds/buttonPress.mp3"></audio>    
    <audio id="button-sound-symbol" src="./sounds/buttonPress.mp3"></audio>
    <audio id="button-sound-error" src="./sounds/errorSound.mp3"></audio>
  </div>
</div>


<script src="main.js"></script>

</body>
</html>
